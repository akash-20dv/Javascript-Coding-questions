<script>
  const num = parseInt(prompt('enter the length of number to be in fibonacci series: '))
  let n1 = 0, n2 = 1, next;
  // let array = []
  for (let i = 0; i <= num; i++) {
    // array.push(n1)
    console.log(n1)
    next = n1 + n2;
    n1 = n2
    n2 = next
  }

</script>
