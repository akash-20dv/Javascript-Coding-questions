<script>
    
// 2. Find the maximum number in an array.
let arr = [121,23113,43434,423212,222121]

function Max_num(arr){
  
  if(arr.length===0){
    return ;
  }
   let max = arr[0];
   for(let= i=0;i<arr.length;i++){
     if(arr[i]>max){
       max = arr[i]
     }
   }
   return max;
}
console.log(Max_num)
console.log(Max_num(arr));
document.getElementById('demo').innerHTML = Max_num
</script>
